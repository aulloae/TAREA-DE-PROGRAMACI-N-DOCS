<script>

let a=1, b=0, fibo=0, c=2, r=0;


for (i=0; i<10; i++){
fibo = a+b;

document.write (fibo + "<br>");
a=b;
b=fibo;

}


document.write("<br>");
while (c <= 10 && r == 0){
r=10%c;
c++;

if (r!=0) {
document.write("La cantidad de numeros primos es de: " + c);
} 
}

</script>
