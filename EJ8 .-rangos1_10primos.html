
<script>


let c = 0;
let i = 2;
let n = 0;
let rango1 = 0;
let rango2 = 0;
n= parseInt(prompt("Ingrese un numero"));
document.write("Los" +n+ " numeros primos son: <br>");
while (c < n) {
    let r = 0;
    for (let j= 1; j<= i; j++) {
        if (i % j== 0) {
            r++;
        }
    }
    if (r== 2) {
        document.write(i + ", ");
        c++;
        if (i>= 1 && i<= 10) {
            rango1=rango1+1;
        }
        if (i>= 15 && i<= 25) {
            rango2=rango2 + 1;
        }
    }
    i++;
}

document.write("<br>");
document.write("La cantidad de numeros primos entre [1 y 10] es: " + rango1 + "<br>");
document.write("La cantidad de numeros primos entre [15 y 25] es: " + rango2 );



</script>
