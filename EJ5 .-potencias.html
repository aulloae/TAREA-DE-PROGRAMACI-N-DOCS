<script>

a=prompt("Ingrese un número como base:");
b=prompt("Ingrese un número como exponente:");
c=1;

if(b==0){
     document.write("El resultado de " + a + " elevado a " + b + " es: " + 1);
}

else if (b!=0) {

    for (i=1; i<=b; i++) {
        c=c*a;
    }
    document.write("El resultado de " + a + " elevado a " + b + " es: " + c);
}




</script>
